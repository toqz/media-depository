
<div class="row">

    <ul>
        <!-- <li><h4>{{ books.src }}</h4></li>  -->
        <li class="media" ng-repeat="book in books">
            <a class="pull-left" href="{{ book.src }}" target="_blank">
                <img class="media-object" src="{{ book.thumb }}">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{ book.title }}</h4>
                <p>book.description</p>
            </div>
        </li>
    </ul><!-- #books list -->

</div>
