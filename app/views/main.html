
<div class="row">

    <table class="table">
      <caption>My List</caption>
      <thead>
        <tr>
          <th>Cover</th>
          <th>title</th>
          <th>author</th>
          <th>rating</th>
          <th>shelves</th>
          <th>date read</th>
          <th>date added</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="media in medium">
          <td>
            <a class="pull-left" href="{{media.url}}" target="_blank">
              <img class="media-object" src="http://placehold.it/25x25" />
            </a>
          </td>
          <td>
            <a class="pull-left" href="{{media.url}}" target="_blank">
              {{media.title}}
            </a>
          </td>
          <td>author</td>
          <td>rating</td>
          <td>shelves</td>
          <td>date read</td>
          <td>date added</td>
          <td><input type="checkbox" /></td>
        </tr>
      </tbody>
    </table>

</div>
